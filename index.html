<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Produto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card-container">
      <div class="img-wrapper">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1000&auto=format&fit=crop" alt="Imagem de relógios">
        <div class="tag">
          <span class="discount">20% OFF</span>
        </div>
      </div>
      <div class="product-information">
        <h1>Relógio Minimalista Noir</h1>
        <h2>Design atemporal com acabamento em aço escovado e pulseira de couro legítimo. Perfeito para qualquer ocasião.</h2>
      </div>
      <div class="footer-card">
        <div class="prices">
          <span>R$ 450,00</span>
          <h3>R$ 360,00</h3>
        </div>
        <button>Adicionar</button>
      </div>
    </div>
  </main>
</body>

</html>
